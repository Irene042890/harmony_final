<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harmony</title>

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --primary: #5b6cff;
      --text: #2e2e2e;
      --muted: #7a7a7a;
      --border: #e5e7eb;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 22px;
    }

    label {
      font-size: 0.85rem;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.95rem;
      margin-bottom: 16px;
      resize: none;
    }

    textarea {
      height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .response {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background: #f1f3ff;
      font-size: 0.95rem;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>How are you feeling?</h1>
    <div class="subtitle">
      Share what’s on your mind. You don’t need to explain everything.
    </div>

    <label for="mood">Mood</label>
    <select id="mood">
      <option value="okay">Okay</option>
      <option value="sad">Sad</option>
      <option value="tired">Tired</option>
      <option value="angry">Angry</option>
      <option value="anxious">Anxious</option>
    </select>

    <label for="note">Anything you want to add? (optional)</label>
    <textarea id="note" placeholder="You can write a short note here…"></textarea>

    <button onclick="send()">Get support</button>

    <div class="response" id="response"></div>

    <div class="footer">
      This space is private and judgment-free.
    </div>
  </div>

  <script>
  async function send() {
    const moodSelect = document.getElementById("mood");
    const noteInput = document.getElementById("note");
    const responseBox = document.getElementById("response");

    const mood = moodSelect.value;
    const note = noteInput.value;

    // Reset response box before new request
    responseBox.style.display = "block";
    responseBox.innerText = "Thinking…";

    try {
      const res = await fetch("http://127.0.0.1:8000/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mood, note })
      });

      const data = await res.json();

      responseBox.innerHTML = `
        <strong>Support</strong><br>
        ${data.support}<br><br>
        <strong>Sentiment:</strong> ${data.analysis.sentiment}<br>
        <strong>Confidence:</strong> ${data.analysis.confidence}
      `;

      // OPTIONAL: clear note input after response
      noteInput.value = "";

    } catch (err) {
      responseBox.innerText = "Something went wrong. Please try again.";
    }
  }
</script>

</body>
</html>
